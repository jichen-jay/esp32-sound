[package]
name = "esp32-sound"
version = "0.1.0"
edition = "2021"

[dependencies]
esp-backtrace = { version = "0.14.2", features = [
    "esp32s3",
    "exception-handler",
    "panic-handler",
    "println",
] }
esp-hal = { version = "0.21.0", features = ["esp32s3"] }
esp-println = { version = "0.12.0", features = ["esp32s3", "log"] }
log = { version = "0.4.21" }

[profile.dev]
# Rust debug is too slow. For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units = 1        # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 's'
overflow-checks = false

[[bin]]
name = "esp32-sound"
test = false
bench = false

[patch.crates-io]
esp-hal = { git = "https://github.com/esp-rs/esp-hal.git" }

[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor"

[build-dependencies]
embuild = { version = "0.33", features = ["espidf"] }
