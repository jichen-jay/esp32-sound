[build]
# Set default target based on your current board
target = "riscv32imc-unknown-none-elf" # For ESP32-C6
# target = "xtensa-esp32s3-none-elf"      # For ESP32-S3

[target.riscv32imc-unknown-none-elf]
runner = "espflash flash --monitor"

[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor"

[unstable]
build-std = ["core"]

[env]
RUSTFLAGS = "-C force-frame-pointers=yes"
