[build]
# Set default target based on your current board
# Change this line when switching between C6 and H2
target = "riscv32imc-esp-espidf" # For ESP32-C6
# target = "riscv32imac-esp-espidf"  # For ESP32-H2

[target.riscv32imc-esp-espidf]
runner = "espflash flash --monitor"

[target.riscv32imac-esp-espidf]
runner = "espflash flash --monitor"

[unstable]
build-std = ["std", "panic_abort"]

[env]
# Rust build std library from source
RUSTFLAGS = "-C target-cpu=native -C opt-level=s"
